<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Center - DataAssist Computer Data Management Platform</title>
    <link rel="stylesheet" href="support-styles.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 50%, #ecfdf5 100%);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
}

/* Header Styles */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid #ccfbf1;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 20px rgba(20, 184, 166, 0.1);
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 72px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-icon {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
}

.logo-text {
    font-size: 22px;
    font-weight: 700;
    background: linear-gradient(135deg, #0d9488, #0f766e);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-buttons {
    display: flex;
    gap: 20px;
    margin-right: 20px;
}

.nav-btn {
    background: none;
    border: none;
    color: #6b7280;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    font-weight: 500;
}

.nav-btn:hover,
.nav-btn.active {
    color: #0d9488;
    background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
}

.login-btn {
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(20, 184, 166, 0.2);
}

.login-btn:hover {
    background: linear-gradient(135deg, #0d9488, #0f766e);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(20, 184, 166, 0.3);
}

/* Hero Styles */
.hero {
    padding: 80px 0;
    background: linear-gradient(135deg, rgba(240, 253, 250, 0.8), rgba(236, 254, 255, 0.8));
}

.hero-content {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
}

.hero-badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #ccfbf1, #a7f3d0);
    color: #0f766e;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 32px;
    box-shadow: 0 4px 15px rgba(20, 184, 166, 0.1);
}

.hero-title {
    font-size: 52px;
    font-weight: 800;
    margin-bottom: 20px;
    line-height: 1.1;
}

.title-line-1 {
    background: linear-gradient(135deg, #0d9488, #0f766e);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.title-line-2 {
    background: linear-gradient(135deg, #0f766e, #059669);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-description {
    font-size: 22px;
    color: #6b7280;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

/* Search Styles */
.search-container {
    max-width: 700px;
    margin: 0 auto;
}

.search-box {
    display: flex;
    align-items: center;
    background: white;
    border: 2px solid #5eead4;
    border-radius: 16px;
    padding: 6px;
    box-shadow: 0 8px 30px rgba(20, 184, 166, 0.15);
    transition: all 0.3s ease;
}

.search-box:focus-within {
    border-color: #14b8a6;
    box-shadow: 0 12px 40px rgba(20, 184, 166, 0.2);
}

.search-box svg {
    color: #14b8a6;
    margin: 0 16px;
}

.search-box input {
    flex: 1;
    border: none;
    outline: none;
    padding: 16px 12px;
    font-size: 16px;
    background: transparent;
}

.search-btn {
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    color: white;
    border: none;
    padding: 16px 28px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

.search-btn:hover {
    background: linear-gradient(135deg, #0d9488, #0f766e);
    transform: translateY(-1px);
}

/* Section Styles */
.section-title {
    font-size: 36px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 56px;
    background: linear-gradient(135deg, #0d9488, #0f766e);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Quick Access Styles */
.quick-access {
    padding: 100px 0;
}

.access-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 28px;
}

.access-card {
    background: white;
    border-radius: 20px;
    padding: 36px 28px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(20, 184, 166, 0.1);
    transition: all 0.3s ease;
    border: 2px solid #f0fdfa;
    position: relative;
    overflow: hidden;
}

.access-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #14b8a6, #0d9488);
}

.access-card.urgent::before {
    background: linear-gradient(135deg, #ef4444, #dc2626);
}

.access-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 50px rgba(20, 184, 166, 0.2);
    border-color: #ccfbf1;
}

.access-icon {
    width: 72px;
    height: 72px;
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    color: white;
    box-shadow: 0 8px 25px rgba(20, 184, 166, 0.3);
}

.access-card.urgent .access-icon {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
}

.access-card h3 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #0f766e;
}

.access-card.urgent h3 {
    color: #dc2626;
}

.access-card p {
    color: #6b7280;
    margin-bottom: 24px;
    font-size: 16px;
}

.access-btn {
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
    font-size: 14px;
}

.urgent-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
}

.access-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(20, 184, 166, 0.3);
}

.urgent-btn:hover {
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
}

/* Support Categories */
.support-categories {
    padding: 100px 0;
    background: rgba(255, 255, 255, 0.6);
}

.categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 32px;
}

.category-card {
    background: white;
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 8px 30px rgba(20, 184, 166, 0.1);
    border: 2px solid #f0fdfa;
    transition: all 0.3s ease;
}

.category-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(20, 184, 166, 0.15);
    border-color: #ccfbf1;
}

.category-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 24px;
}

.category-icon {
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.category-header h3 {
    font-size: 20px;
    font-weight: 700;
    color: #0f766e;
}

.category-links {
    list-style: none;
}

.category-links li {
    margin-bottom: 12px;
}

.category-links a {
    color: #6b7280;
    text-decoration: none;
    font-size: 15px;
    transition: color 0.2s ease;
    display: block;
    padding: 8px 0;
    border-bottom: 1px solid #f3f4f6;
}

.category-links a:hover {
    color: #14b8a6;
    padding-left: 8px;
}

/* Contact Support */
.contact-support {
    padding: 100px 0;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
}

.contact-info h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #0f766e;
}

.contact-info p {
    color: #6b7280;
    margin-bottom: 40px;
    font-size: 18px;
    line-height: 1.7;
}

.support-tiers {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 40px;
}

.tier-card {
    background: white;
    border-radius: 16px;
    padding: 24px;
    border: 2px solid #f0fdfa;
    transition: all 0.3s ease;
}

.tier-card.premium {
    border-color: #14b8a6;
    background: linear-gradient(135deg, #f0fdfa, #ecfeff);
}

.tier-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.tier-header h4 {
    font-size: 18px;
    font-weight: 700;
    color: #0f766e;
}

.tier-badge {
    background: #e5e7eb;
    color: #6b7280;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.tier-badge.premium {
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    color: white;
}

.tier-card ul {
    list-style: none;
}

.tier-card li {
    color: #6b7280;
    margin-bottom: 8px;
    padding-left: 20px;
    position: relative;
}

.tier-card li::before {
    content: '✓';
    position: absolute;
    left: 0;
    color: #14b8a6;
    font-weight: bold;
}

.contact-methods {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.contact-method {
    display: flex;
    align-items: flex-start;
    gap: 16px;
    padding: 20px;
    background: white;
    border-radius: 16px;
    border: 2px solid #f0fdfa;
    transition: all 0.3s ease;
    cursor: pointer;
}

.contact-method:hover {
    border-color: #ccfbf1;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(20, 184, 166, 0.1);
}

.contact-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    flex-shrink: 0;
}

.contact-method h4 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 4px;
    color: #0f766e;
}

.contact-method p {
    color: #374151;
    margin: 0 0 4px 0;
    font-size: 15px;
}

.response-time {
    font-size: 13px;
    color: #6b7280;
    font-style: italic;
}

/* Form Styles */
.support-form {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 12px 40px rgba(20, 184, 166, 0.1);
    border: 2px solid #f0fdfa;
}

.support-form h3 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 32px;
    color: #0f766e;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #374151;
    font-size: 14px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.2s ease;
    background: #fafafa;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #14b8a6;
    background: white;
    box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 140px;
}

.form-group small {
    color: #6b7280;
    font-size: 12px;
    margin-top: 4px;
    display: block;
}

.submit-btn {
    background: linear-gradient(135deg, #14b8a6, #0d9488);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    width: 100%;
    transition: all 0.2s ease;
    box-shadow: 0 8px 25px rgba(20, 184, 166, 0.2);
}

.submit-btn:hover {
    background: linear-gradient(135deg, #0d9488, #0f766e);
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(20, 184, 166, 0.3);
}

/* System Status */
.system-status {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.6);
}

.status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
    margin-bottom: 32px;
}

.status-card {
    background: white;
    border-radius: 16px;
    padding: 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    border: 2px solid #f0fdfa;
    box-shadow: 0 4px 20px rgba(20, 184, 166, 0.05);
}

.status-indicator {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    flex-shrink: 0;
}

.status-card.operational .status-indicator {
    background: #10b981;
    box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
}

.status-card.maintenance .status-indicator {
    background: #f59e0b;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
}

.status-info h4 {
    font-size: 16px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 4px;
}

.status-text {
    font-size: 14px;
    color: #6b7280;
}

.status-footer {
    text-align: center;
}

.status-link {
    color: #14b8a6;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
}

.status-link:hover {
    color: #0d9488;
}

/* Footer */
.footer {
    background: linear-gradient(135deg, #134e4a, #0f3730);
    color: white;
    padding: 40px 0;
}

.footer-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.footer-logo-icon {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #2dd4bf, #14b8a6);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.footer-logo-text {
    font-weight: 700;
    font-size: 18px;
    background: linear-gradient(135deg, #5eead4, #2dd4bf);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.footer-nav {
    display: flex;
    gap: 32px;
}

.footer-link {
    color: #5eead4;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: color 0.2s ease;
}

.footer-link:hover {
    color: #ccfbf1;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-buttons {
        display: none;
    }
    
    .hero-title {
        font-size: 40px;
    }
    
    .contact-grid {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .categories-grid {
        grid-template-columns: 1fr;
    }
    
    .access-grid {
        grid-template-columns: 1fr;
    }
    
    .status-grid {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .footer-nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .support-tiers {
        gap: 16px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 16px;
    }
    
    .hero {
        padding: 60px 0;
    }
    
    .hero-title {
        font-size: 32px;
    }
    
    .support-form {
        padding: 28px;
    }
    
    .access-card,
    .category-card {
        padding: 24px 20px;
    }
    
    .search-box {
        flex-direction: column;
        gap: 12px;
        padding: 12px;
    }
    
    .search-btn {
        width: 100%;
    }
}
</style>

    <!-- Contact Support -->
    <section class="contact-support">
        <div class="container">
                <div class="support-form">
                    <h3>Submit Support Request</h3>
                    <form id="supportForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Business Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="company">Company/Organization</label>
                            <input type="text" id="company" name="company">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="priority">Priority Level</label>
                                <select id="priority" name="priority" required>
                                    <option value="">Select Priority</option>
                                    <option value="low">Low - General Question</option>
                                    <option value="medium">Medium - Feature Request</option>
                                    <option value="high">High - System Issue</option>
                                    <option value="critical">Critical - Data Loss/Security</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="integration">Data Integration</option>
                                    <option value="analytics">Analytics & Reporting</option>
                                    <option value="security">Security & Compliance</option>
                                    <option value="administration">Platform Administration</option>
                                    <option value="billing">Billing & Licensing</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required placeholder="Brief description of your issue">
                        </div>

                        <div class="form-group">
                            <label for="description">Detailed Description</label>
                            <textarea id="description" name="description" rows="6" required placeholder="Please provide detailed information about your issue, including steps to reproduce, error messages, and any relevant system information..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="attachment">Attachments (Optional)</label>
                            <input type="file" id="attachment" name="attachment" multiple accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
                            <small>Supported formats: PDF, DOC, TXT, PNG, JPG (Max 10MB each)</small>
                        </div>

                        <button type="submit" class="submit-btn">Submit Support Request</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

  

   
   

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Enhanced search functionality
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.querySelector('.search-btn');
    
    function performSearch() {
        const query = searchInput.value.trim();
        if (query) {
            console.log('Searching for:', query);
            
            // Add search animation
            searchBtn.style.transform = 'scale(0.95)';
            searchBtn.textContent = 'Searching...';
            
            setTimeout(() => {
                searchBtn.style.transform = 'scale(1)';
                searchBtn.textContent = 'Search';
                
                // Simulate search results
                showNotification(`Found ${Math.floor(Math.random() * 50) + 1} results for "${query}"`, 'success');
                
                // In a real application, you would redirect to search results
                console.log('Search results would be displayed here');
            }, 1500);
        } else {
            showNotification('Please enter a search term', 'warning');
        }
    }
    
    searchBtn.addEventListener('click', performSearch);
    
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // Quick access buttons
    const accessButtons = document.querySelectorAll('.access-btn');
    accessButtons.forEach(button => {
        button.addEventListener('click', function() {
            const cardTitle = this.parentElement.querySelector('h3').textContent;
            
            // Add click animation
            this.style.transform = 'translateY(-2px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px) scale(1)';
            }, 150);
            
            // Handle different button types
            switch(cardTitle) {
                case 'System Issues':
                    showNotification('Redirecting to critical issue reporting form...', 'info');
                    setTimeout(() => {
                        // Scroll to support form
                        document.querySelector('.support-form').scrollIntoView({ 
                            behavior: 'smooth' 
                        });
                    }, 1000);
                    break;
                case 'Documentation':
                    showNotification('Opening documentation portal...', 'info');
                    break;
                case 'Video Tutorials':
                    showNotification('Loading video tutorial library...', 'info');
                    break;
                case 'Live Chat':
                    initiateLiveChat();
                    break;
                default:
                    console.log(`Accessing: ${cardTitle}`);
            }
        });
    });

    // Category links
    const categoryLinks = document.querySelectorAll('.category-links a');
    categoryLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            const topic = this.textContent;
            
            // Add click animation
            this.style.transform = 'translateX(8px)';
            setTimeout(() => {
                this.style.transform = 'translateX(0)';
            }, 200);
            
            showNotification(`Loading help articles for: ${topic}`, 'info');
            console.log(`Help topic selected: ${topic}`);
        });
    });

    // Contact methods
    const contactMethods = document.querySelectorAll('.contact-method');
    contactMethods.forEach(method => {
        method.addEventListener('click', function() {
            const methodType = this.querySelector('h4').textContent;
            
            // Add click animation
            this.style.transform = 'translateY(-2px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px) scale(1)';
            }, 150);
            
            switch(methodType) {
                case 'Email Support':
                    window.location.href = 'mailto:support@dataassist.com?subject=Support Request';
                    showNotification('Opening email client...', 'info');
                    break;
                case 'Phone Support':
                    showNotification('Phone support: +1 (555) DATA-HELP', 'info');
                    break;
                case 'Live Chat':
                    initiateLiveChat();
                    break;
            }
        });
    });

    // Support form handling
    const supportForm = document.getElementById('supportForm');
    supportForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(this);
        const data = {
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            email: formData.get('email'),
            company: formData.get('company'),
            priority: formData.get('priority'),
            category: formData.get('category'),
            subject: formData.get('subject'),
            description: formData.get('description')
        };
        
        // Validate form
        const errors = validateSupportForm(data);
        if (errors.length > 0) {
            showNotification(errors[0], 'error');
            return;
        }
        
        // Simulate form submission
        const submitBtn = this.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        
        submitBtn.textContent = 'Submitting Request...';
        submitBtn.disabled = true;
        
        // Generate ticket number
        const ticketNumber = 'DAT-' + Date.now().toString().slice(-6);
        
        setTimeout(() => {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            
            // Reset form
            this.reset();
            
            showNotification(`Support request submitted successfully! Ticket #${ticketNumber}`, 'success');
            
            // Show follow-up information
            setTimeout(() => {
                showNotification('You will receive a confirmation email shortly.', 'info');
            }, 3000);
            
            console.log('Support request submitted:', { ...data, ticketNumber });
        }, 2500);
    });

    // Navigation functionality
    const navButtons = document.querySelectorAll('.nav-btn');
    navButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            navButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            if (this.textContent !== 'Home') {
                this.classList.add('active');
            }
            
            // Add click animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
            
            console.log(`Navigation: ${this.textContent}`);
        });
    });

    // Login button functionality
    const loginBtn = document.querySelector('.login-btn');
    loginBtn.addEventListener('click', function() {
        this.style.transform = 'translateY(-2px) scale(0.98)';
        setTimeout(() => {
            this.style.transform = 'translateY(-2px) scale(1)';
        }, 150);
        
        showNotification('Redirecting to secure portal login...', 'info');
        console.log('Portal login clicked');
    });

    // System status monitoring
    updateSystemStatus();
    setInterval(updateSystemStatus, 30000); // Update every 30 seconds

    // Scroll animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observe elements for animation
    const animatedElements = document.querySelectorAll(
        '.access-card, .category-card, .contact-method, .status-card'
    );
    animatedElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(30px)';
        el.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(el);
    });

    // File upload handling
    const fileInput = document.getElementById('attachment');
    if (fileInput) {
        fileInput.addEventListener('change', function() {
            const files = Array.from(this.files);
            const maxSize = 10 * 1024 * 1024; // 10MB
            const allowedTypes = [
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'text/plain',
                'image/png',
                'image/jpeg',
                'image/jpg'
            ];
            
            const invalidFiles = files.filter(file => 
                file.size > maxSize || !allowedTypes.includes(file.type)
            );
            
            if (invalidFiles.length > 0) {
                showNotification('Some files are too large or have invalid formats', 'error');
                this.value = '';
                return;
            }
            
            if (files.length > 0) {
                showNotification(`${files.length} file(s) selected for upload`, 'success');
            }
        });
    }
});

// Live chat functionality
function initiateLiveChat() {
    showNotification('Connecting to live chat support...', 'info');
    
    // Simulate chat connection
    setTimeout(() => {
        showNotification('Connected! A support agent will be with you shortly.', 'success');
        
        // In a real application, this would open a chat widget
        console.log('Live chat initiated');
    }, 2000);
}

// System status update
function updateSystemStatus() {
    const statusCards = document.querySelectorAll('.status-card');
    
    // Simulate random status updates (in real app, this would fetch from API)
    statusCards.forEach(card => {
        const random = Math.random();
        const indicator = card.querySelector('.status-indicator');
        const statusText = card.querySelector('.status-text');
        
        // 90% chance of operational status
        if (random > 0.1) {
            card.className = 'status-card operational';
            statusText.textContent = 'Operational';
        } else {
            card.className = 'status-card maintenance';
            statusText.textContent = 'Maintenance';
        }
    });
}

// Form validation
function validateSupportForm(data) {
    const errors = [];
    
    if (!data.firstName || data.firstName.trim().length < 2) {
        errors.push('First name must be at least 2 characters long');
    }
    
    if (!data.lastName || data.lastName.trim().length < 2) {
        errors.push('Last name must be at least 2 characters long');
    }
    
    if (!validateEmail(data.email)) {
        errors.push('Please enter a valid business email address');
    }
    
    if (!data.priority) {
        errors.push('Please select a priority level');
    }
    
    if (!data.category) {
        errors.push('Please select a category');
    }
    
    if (!data.subject || data.subject.trim().length < 5) {
        errors.push('Subject must be at least 5 characters long');
    }
    
    if (!data.description || data.description.trim().length < 20) {
        errors.push('Description must be at least 20 characters long');
    }
    
    return errors;
}

// Email validation
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Enhanced notification system
function showNotification(message, type = 'info') {
    // Remove existing notifications
    const existingNotifications = document.querySelectorAll('.notification');
    existingNotifications.forEach(notification => notification.remove());
    
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    
    // Add icon based on type
    let icon = '';
    switch(type) {
        case 'success':
            icon = '✓';
            break;
        case 'error':
            icon = '✕';
            break;
        case 'warning':
            icon = '⚠';
            break;
        case 'info':
        default:
            icon = 'ℹ';
            break;
    }
    
    notification.innerHTML = `
        <span class="notification-icon">${icon}</span>
        <span class="notification-message">${message}</span>
        <button class="notification-close">×</button>
    `;
    
    // Add styles
    Object.assign(notification.style, {
        position: 'fixed',
        top: '20px',
        right: '20px',
        padding: '16px 20px',
        borderRadius: '12px',
        color: 'white',
        fontWeight: '500',
        zIndex: '1000',
        transform: 'translateX(100%)',
        transition: 'transform 0.3s ease',
        maxWidth: '400px',
        wordWrap: 'break-word',
        display: 'flex',
        alignItems: 'center',
        gap: '12px',
        boxShadow: '0 8px 25px rgba(0, 0, 0, 0.15)'
    });
    
    // Set background color based on type
    switch(type) {
        case 'success':
            notification.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            break;
        case 'error':
            notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            break;
        case 'warning':
            notification.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
            break;
        case 'info':
        default:
            notification.style.background = 'linear-gradient(135deg, #14b8a6, #0d9488)';
            break;
    }
    
    // Add to page
    document.body.appendChild(notification);
    
    // Animate in
    setTimeout(() => {
        notification.style.transform = 'translateX(0)';
    }, 100);
    
    // Close button functionality
    const closeBtn = notification.querySelector('.notification-close');
    closeBtn.addEventListener('click', function() {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 300);
    });
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 300);
        }
    }, 5000);
    
    // Click to dismiss (except close button)
    notification.addEventListener('click', function(e) {
        if (e.target !== closeBtn) {
            this.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (this.parentNode) {
                    this.remove();
                }
            }, 300);
        }
    });
}
