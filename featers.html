<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | GDAO Document Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0d9488; /* Teal 600 */
      --primary-light: #14b8a6; /* Teal 500 */
      --primary-dark: #0f766e; /* Teal 700 */
      --primary-bg: #f0fdfa; /* Teal 50 */
      --primary-hover: #ccfbf1; /* Teal 100 */
      --accent: #0891b2; /* Cyan 600 */
      --accent-light: #06b6d4; /* Cyan 500 */
      --text-primary: #134e4a; /* Teal 900 */
      --border-color: #99f6e4; /* Teal 200 */
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, var(--primary-bg) 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .home-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(13, 148, 136, 0.10), 0 1.5px 4px rgba(13,148,136,0.07);
      border: 1px solid var(--border-color);
      max-width: 800px;
      width: 100%;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .home-header {
      text-align: center;
    }
    .home-header h1 {
      color: var(--primary-dark);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }
    .home-header p {
      color: var(--text-primary);
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }
    .home-actions {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .home-action {
      background: var(--primary-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1.2rem 2rem;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.05rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(13,148,136,0.06);
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 160px;
    }
    .home-action i {
      font-size: 1.7rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .home-action:hover {
      background: var(--primary-hover);
      box-shadow: 0 4px 16px rgba(13,148,136,0.13);
      color: var(--primary-dark);
      text-decoration: underline;
    }
    .features-section {
      width: 100%;
      margin-top: 1.5rem;
      background: var(--primary-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(13,148,136,0.06);
      padding: 1.5rem 1rem;
    }
    .features-section h2 {
      color: var(--primary);
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-align: center;
    }
    .features-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .feature-item {
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem 1.2rem;
      color: var(--text-primary);
      font-size: 1rem;
      min-width: 180px;
      box-shadow: 0 1px 4px rgba(13,148,136,0.04);
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .feature-item i {
      color: var(--accent);
      font-size: 1.2rem;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--primary-dark);
      text-align: center;
      opacity: 0.7;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="home-header">
      <h1>Welcome to CDAM Document Management</h1>
      <p>Secure, efficient, and modern document management for your organization.</p>
    </div>
    
    <div class="features-section">
      <h2>Platform Features</h2>
      <div class="features-list">
        <div class="feature-item"><i class="fas fa-lock"></i> Secure File Storage</div>
        <div class="feature-item"><i class="fas fa-upload"></i> Easy Upload & Download</div>
        <div class="feature-item"><i class="fas fa-users-cog"></i> Role-based Access</div>
        <div class="feature-item"><i class="fas fa-history"></i> Audit Logs</div>
        <div class="feature-item"><i class="fas fa-mobile-alt"></i> Responsive Design</div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 GDAO Document Management. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
